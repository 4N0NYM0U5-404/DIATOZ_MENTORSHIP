<!-- {{signupForm.value | json}} -->

<div class="form-structure">

  <div class="center">
    <h2 class="form-title">Sign up</h2>
  </div>

  <div class="form">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

      <div class="input-fields">

        <input type="text" class="input" name="fname" placeholder="First Name" formControlName="fname">
        <span class="error" *ngIf="username && username.invalid && (username.dirty || username.touched)">Username is required!</span> <br>

        <input type="text" class="input" name="lname" placeholder="Last Name" formControlName="lname">
        <span class="error" *ngIf="username && username.invalid && (username.dirty || username.touched)">Username is required!</span> <br>

        <input type="text" class="input" name="username" placeholder="Username" formControlName="username">
        <span class="error" *ngIf="username && username.invalid && (username.dirty || username.touched)">Username is required!</span> <br>

        <input type="password" class="input" name="password" placeholder="Password" formControlName="password">
        <span class="error"  *ngIf="password && password.invalid && (password.dirty || password.touched)">Password is required!</span><br><br>

        <button type="submit" class="submit-btn">Sign up</button> <br>

      </div>
    </form>
  </div>
</div>
